<section class="skills" aria-labelledby="skills-heading">
            <h2 id="skills-heading"><i class="fas fa-tools icon-heading"></i> Habilidades</h2>
            <ul class="skills-list" aria-label="Lista de habilidades">
                <li *ngFor="let skill of skillsList">
                    <i [class]="skill.icon"></i> {{ skill.name }}
                </li>
            </ul>
</section>
