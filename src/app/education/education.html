<section class="education" aria-labelledby="education-heading">
    <h2 id="education-heading"><i class="fas fa-graduation-cap icon-heading"></i> Formación Académica</h2>
    <div class="education-list">
        <article class="education-item" *ngFor="let item of educationList">
            <h3>{{ item.title }}</h3>
            <p class="institution">{{ item.institution }}</p>
            <p class="dates">{{ item.dates }}</p>
        </article>
    </div>
</section>
